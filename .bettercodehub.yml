component_depth: 2
exclude:
  - /.vscode/.*
  - /scripts/.*
  - /docs/.*
languages:
- typescript
- javascript

- name: typescript
  production:
    exclude:
      - /tests/.*\.ts
      - /tests/.*\.tsx
      - /tests/.*\.spec\.md
      - /tests/.*\.spec\.base
      - /tests/.*\.spec\.base\.md
  test:
    include:
      - /tests/.*\.ts
      - /tests/.*\.tsx
      - /tests/.*\.spec\.md
      - /tests/.*\.spec\.base
      - /tests/.*\.spec\.base\.md
