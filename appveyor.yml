version: '{build}'
pull_requests:
  do_not_increment_build_number: true

# fix lineendings in Windows
init:
  - git config --global core.autocrlf input
  - git config --system core.longpaths true

# what combinations to test
# also there is a problem with node v9, because npm shipped with can't work with ci command
# so we temporary exclude this node version from build matrix
environment:
  matrix:
#   - nodejs_version: 6
    - nodejs_version: 8
#   - nodejs_version: 9
    - nodejs_version: 10

# get the latest stable version of Node 0.STABLE.latest
install:
  - ps: Install-Product node $env:nodejs_version x64
  - cmd: npm ci
  - set CI=true
  - set AppVeyor=true

build:
  verbosity: minimal

build_script:
  - node --version
  - npm --version
  - npm run build

test_script:
  - node --version
  - npm --version
  - npm test
